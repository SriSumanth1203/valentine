<!DOCTYPE html>
<html>
<head>
  <title>For My Love ‚ù§Ô∏è</title>
  <title>For My Forever ‚ù§Ô∏è</title>

<meta property="og:title" content="For My Forever ‚ù§Ô∏è">
<meta property="og:description" content="A small surprise made just for you üíå">
<meta property="og:type" content="website">
<meta property="og:url" content="https://SriSumanth1203.github.io/valentine/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      height:100vh;
      overflow:hidden;
      background: linear-gradient(135deg,#ffd6e0,#ffc2d1,#ffe5ec);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      color:#ff4d6d;
      opacity:.25;
      animation: float 7s linear infinite;
    }

    @keyframes float{
      from{ transform:translateY(100vh);}
      to{ transform:translateY(-10vh);}
    }

    .card{
      backdrop-filter: blur(18px);
      background: rgba(255,255,255,0.3);
      border-radius:30px;
      padding:45px 35px;
      width:90%;
      max-width:420px;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,.15);
      animation: fadeIn .8s ease;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(25px);}
      to{opacity:1;}
    }

    h1{
      font-family:'Dancing Script',cursive;
      font-size:40px;
      color:#ff2e63;
      margin-bottom:20px;
    }

    p{
      font-size:16px;
      margin-bottom:25px;
      color:#333;
    }

    button{
      border:none;
      border-radius:40px;
      padding:12px 26px;
      font-size:15px;
      cursor:pointer;
      transition:.3s;
      margin:6px;
    }

    .primary{
      background:#ff4d6d;
      color:white;
      box-shadow:0 6px 18px rgba(255,77,109,.4);
    }

    .secondary{
      background:white;
    }

    .hidden{ display:none; }
    @media (max-width: 480px){
  .card{
    width:95%;
    padding:28px 20px;
  }

  h1{ font-size:30px; }
  p{ font-size:14px; }
  button{ width:120px; }
}
  </style>
</head>

<body>

<script>
/* floating hearts background */
for(let i=0;i<20;i++){
  const h=document.createElement("div");
  h.innerHTML="‚ù§";
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(Math.random()*18+14)+"px";
  h.style.animationDuration=(Math.random()*5+5)+"s";
  document.body.appendChild(h);
}
</script>


<!-- 1Ô∏è‚É£ WELCOME PAGE -->
<div class="card" id="welcome">
  <h1>Hey Sri ‚ù§Ô∏è</h1>
  <p>
    I made something small for you‚Ä¶<br>
    Open it slowly üíå
  </p>
  <button class="primary" onclick="showQuestion()">Open</button>
</div>


<!-- 2Ô∏è‚É£ QUESTION PAGE -->
<div class="card hidden" id="question">
  <h1>You thought I wouldn‚Äôt ask you‚Ä¶ again?</h1>
  <p>Will you be my Valentine‚Ä¶ forever?</p>

  <button class="primary" onclick="yes()">ALWAYS ‚ù§Ô∏è</button>
  <button class="secondary" id="noBtn">NO üôà</button>
</div>


<!-- 3Ô∏è‚É£ FINAL PAGE -->
<div class="card hidden" id="final">
  <h1>Gotcha üòÑ‚ù§Ô∏è</h1>
  <p>
    I know that you will say yes‚ù§Ô∏è<br><br>
    Love you forever baby
  </p>
</div>


<script>
function showQuestion(){
  welcome.classList.add("hidden");
  question.classList.remove("hidden");
}

/* shrinking NO */
let scale=1;
noBtn.onclick=()=>{
  scale-=0.2;
  noBtn.style.transform=`scale(${scale})`;

  if(scale<=0.2){
    noBtn.innerText="Poof ‚ú®";
    setTimeout(()=> noBtn.style.display="none",300);
  }
};

/* YES */
function yes(){
  question.classList.add("hidden");
  final.classList.remove("hidden");
  confetti();
}

/* heart confetti */
function confetti(){
  for(let i=0;i<40;i++){
    const c=document.createElement("div");
    c.innerHTML="‚ù§";
    c.style.position="absolute";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-20px";
    c.style.color="#ff4d6d";
    c.style.fontSize="20px";
    c.style.animation="float 3s linear forwards";
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
